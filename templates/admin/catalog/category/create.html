{{template "admin_base" .}}

{{define "admin_title"}}
Categories
{{ end }}


{{define "admin_page_title"}}
<div class="flex">
    <h1 class="text-3xl font-bold text-gray-900">
        Create Category
    </h1>

</div>
{{ end }}

{{define "admin_main"}}

<div class="w-full">
    <div class="mt-10 sm:mt-0">
        <div class="md:grid md:grid-cols-6 md:gap-6">
            <div class="md:col-span-1">
                <div class="px-4 sm:px-0">
                    <h3 class="text-lg font-medium leading-6 text-gray-900">Basic Information</h3>
                    <p class="mt-1 text-sm text-gray-600">Fill in the basic information regarding the category.</p>
                </div>
            </div>
            <div class="mt-5 md:mt-0 md:col-span-5">
                <form action="/admin/catalog/category" method="POST">
                    <div class="shadow overflow-hidden sm:rounded-md">
                        <div class="px-4 py-5 bg-white sm:p-6">
                            <div class="grid grid-cols-6 gap-6">
                                <div class="col-span-6 sm:col-span-3">
                                    <label for="name" class="block text-sm font-medium text-gray-700">
                                        Name
                                    </label>
                                    <input type="text" autofocus name="name" id="name" autocomplete="name" value=""
                                        class="mt-1 focus:ring-red-500 focus:border-red-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                </div>

                                <div class="col-span-6 sm:col-span-3">
                                    <label for="slug" class="block text-sm font-medium text-gray-700">
                                        Slug
                                    </label>
                                    <input type="text" value="" name="slug" id="slug" autocomplete="slug"
                                        class="mt-1 focus:ring-red-500 focus:border-red-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                </div>

                                <div class="col-span-6 sm:col-span-3">
                                    <label for="meta-title" class="block text-sm font-medium text-gray-700">Meta
                                        Title</label>
                                    <input type="text" name="meta_title" value="" id="meta-title"
                                        autocomplete="meta_title"
                                        class="mt-1 focus:ring-red-500 opacity-80 focus:border-red-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                </div>
                                <div class="col-span-6 sm:col-span-3">
                                    <label for="meta-description" class="block text-sm font-medium text-gray-700">Meta
                                        Description</label>
                                    <input type="text" name="meta_description" value="" id="meta-description"
                                        autocomplete="meta_title"
                                        class="mt-1 focus:ring-red-500 opacity-80 focus:border-red-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>
                        </div>
                        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                            <button type="submit"
                                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="hidden sm:block" aria-hidden="true">
        <div class="py-5">
            <div class="border-t border-gray-200"></div>
        </div>
    </div>
</div>

{{ end }}
